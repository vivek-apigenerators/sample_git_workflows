name: Deploy to GCP

on:
  workflow_dispatch:
    inputs:
      serviceName:
        description: Cloud Run service name
        required: true
        default: flask-api
      imageTag:
        description: Docker image tag
        required: true
        default: latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Prepare variables
        run: |
          echo "SERVICE_NAME=${{ github.event.inputs.serviceName }}" >> $GITHUB_ENV
          echo "IMAGE_TAG=${{ github.event.inputs.imageTag }}" >> $GITHUB_ENV
          echo "IMAGE_NAME=gcr.io/${{ secrets.GCP_PROJECT }}/${{ github.event.inputs.serviceName }}:${{ github.event.inputs.imageTag }}" >> $GITHUB_ENV

      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure GCR
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build & Push Container
        run: |
          docker build -t $IMAGE_NAME ./api
          docker push $IMAGE_NAME

      - name: Install Pulumi
        run: |
          curl -fsSL https://get.pulumi.com | sh
          echo "$HOME/.pulumi/bin" >> $GITHUB_PATH

      - name: Setup Pulumi project
        working-directory: infra
        run: |
          pulumi login --cloud-url "gs://your-pulumi-state-bucket"
          pulumi stack init dev --non-interactive || true

      - name: Apply dynamic Pulumi config
        working-directory: infra
        run: |
          pulumi config set serviceName $SERVICE_NAME
          pulumi config set imageName $IMAGE_NAME

      - name: Deploy
        working-directory: infra
        run: pulumi up --yes
